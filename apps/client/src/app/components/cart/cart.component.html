<div *ngIf="products_in_cart$|async">
    <h1> my cart
        <button *ngIf="(products_in_cart$|async) && !inCheckout && ((total_cart_price$|async))" mat-raised-button
            color="warn" (click)="clearCart(this.cart_id)"> CLEAR ALL PRODUCTS </button>
        <button *ngIf="inCheckout" (click)="backToShopping(this.cart_id)" mat-button>
            back to shop
        </button>
    </h1>
    <p style="border: 1px solid black;">total:
        {{total_cart_price$|async|currency}}</p>
    <div *ngIf="isCartEmpty()">
        your cart is empty
    </div>
    <div *ngIf="products_in_cart$|async">
        <div style="overflow-x: hiddem; overflow-y: auto; height: 500px;">
            <div *ngFor="let product of products_in_cart$ | async">
                <app-cart-item [inCheckout]="this.inCheckout" [cart_product]="product"></app-cart-item>
                <mat-divider></mat-divider>
            </div>
        </div>

        <div *ngIf="!inCheckout">
            <button [disabled]="!(total_cart_price$|async)" (click)="moveToCheckout()" mat-button> move to checkout
            </button>
        </div>

    </div>


</div>
