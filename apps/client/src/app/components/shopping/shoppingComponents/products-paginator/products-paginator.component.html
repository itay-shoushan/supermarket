<div class="container">
    <!-- <p>{{this.productsInCart | json}}</p> -->
    <div class="row">
        <div *ngFor="let product of products | paginate: {
            itemsPerPage: this.pageSize,
            currentPage: p}" class={{this.columnSize}}>
            <app-product-card [cart_id]="this.cart_id" [product]="product"></app-product-card>
        </div>
    </div>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
